[package]
name = "rust-wrap"
version = "0.1.0"
edition = "2021"

[dependencies]
warp = "0.3"
rusqlite = { version = "0.31", features = ["bundled"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
tokio = { version = "1", features = ["full"] }
